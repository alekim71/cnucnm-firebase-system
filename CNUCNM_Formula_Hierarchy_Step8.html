        // 계층 구조 생성
        function createHierarchy() {
            const treeContainer = document.getElementById('formula-tree');
            treeContainer.innerHTML = '';

            // Level 0만 먼저 표시 (한 줄로)
            const level0Formulas = Object.keys(formulaDatabase).filter(key => 
                formulaDatabase[key].level === 0
            );

            const level0 = document.createElement('div');
            level0.className = 'top-level';
            level0.innerHTML = '<h4>최상위 수식들</h4>';

            level0Formulas.forEach(formulaKey => {
                const formula = formulaDatabase[formulaKey];
                const button = document.createElement('button');
                button.className = 'formula-button has-children';
                button.textContent = formula.name;
                button.title = formula.fullName;
                button.onclick = () => selectFormula(formulaKey, formula);
                level0.appendChild(button);
            });

            treeContainer.appendChild(level0);
        }

        // 수식 선택 (수식 표시 + 변수 버튼)
        function selectFormula(formulaKey, formula) {
            selectedFormula = { key: formulaKey, ...formula };
            
            // 버튼 선택 상태 업데이트
            document.querySelectorAll('.formula-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');

            // 상세 정보 표시
            displayFormulaDetails();

            // 현재 경로 설정
            currentPath = [formulaKey];
            
            // 계층 구조 다시 그리기 (수식 표시 + 변수 버튼)
            renderFormulaWithVariables(formulaKey);
        }

        // 수식과 변수 버튼 렌더링
        function renderFormulaWithVariables(rootKey) {
            const treeContainer = document.getElementById('formula-tree');
            treeContainer.innerHTML = '';

            // Level 0 (루트) - 한 줄로
            const level0 = document.createElement('div');
            level0.className = 'top-level';
            level0.innerHTML = '<h4>최상위 수식들</h4>';

            const level0Formulas = Object.keys(formulaDatabase).filter(key => 
                formulaDatabase[key].level === 0
            );

            level0Formulas.forEach(formulaKey => {
                const formula = formulaDatabase[formulaKey];
                const button = document.createElement('button');
                button.className = 'formula-button has-children';
                if (formulaKey === rootKey) {
                    button.classList.add('selected');
                }
                button.textContent = formula.name;
                button.title = formula.fullName;
                button.onclick = () => selectFormula(formulaKey, formula);
                level0.appendChild(button);
            });

            treeContainer.appendChild(level0);

            // 선택된 수식의 수식 표시와 변수 버튼들
            displayFormulaWithVariables(rootKey, 1);
        }

        // 수식 표시와 변수 버튼들
        function displayFormulaWithVariables(parentKey, level) {
            const parentFormula = formulaDatabase[parentKey];
            const childFormulas = Object.keys(formulaDatabase).filter(key => {
                const childFormula = formulaDatabase[key];
                return childFormula.parent === parentKey;
            });

            if (childFormulas.length > 0) {
                const treeContainer = document.getElementById('formula-tree');
                const childLevel = document.createElement('div');
                childLevel.className = 'formula-level';
                childLevel.innerHTML = `<h4>Level ${level}: ${parentFormula.fullName}의 수식</h4>`;

                // 수식 표시
                const formulaDisplay = document.createElement('div');
                formulaDisplay.className = 'formula-display';
                formulaDisplay.textContent = parentFormula.expression;
                childLevel.appendChild(formulaDisplay);

                // 변수 버튼들
                const buttonContainer = document.createElement('div');
                buttonContainer.style.display = 'flex';
                buttonContainer.style.flexWrap = 'wrap';
                buttonContainer.style.justifyContent = 'center';
                buttonContainer.style.gap = '10px';

                childFormulas.forEach(formulaKey => {
                    const formula = formulaDatabase[formulaKey];
                    const button = document.createElement('button');
                    button.className = 'formula-button';
                    
                    if (formula.hasChildren) {
                        button.classList.add('has-children');
                    } else {
                        button.classList.add('leaf');
                    }
                    
                    button.textContent = formula.name;
                    button.title = formula.fullName;
                    button.onclick = () => expandFormulaWithVariables(formulaKey, formula, level);
                    buttonContainer.appendChild(button);
                });

                childLevel.appendChild(buttonContainer);
                treeContainer.appendChild(childLevel);
            }
        }

        // 수식 내 변수 확장
        function expandFormulaWithVariables(formulaKey, formula, currentLevel) {
            selectedFormula = { key: formulaKey, ...formula };
            
            // 버튼 선택 상태 업데이트
            document.querySelectorAll('.formula-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');

            // 상세 정보 표시
            displayFormulaDetails();

            // 현재 경로에 추가
            currentPath = currentPath.slice(0, currentLevel);
            currentPath.push(formulaKey);

            // 기존 하위 레벨들 제거 (현재 레벨 이후)
            removeLevelsAfter(currentLevel);

            // 새로운 수식과 변수 버튼 추가
            displayFormulaWithVariables(formulaKey, currentLevel + 1);
        }

        // 현재 레벨 이후의 레벨들 제거
        function removeLevelsAfter(level) {
            const treeContainer = document.getElementById('formula-tree');
            const levels = treeContainer.querySelectorAll('.formula-level');
            
            for (let i = levels.length - 1; i >= 0; i--) {
                const levelElement = levels[i];
                const levelTitle = levelElement.querySelector('h4');
                if (levelTitle && levelTitle.textContent.includes(`Level ${level + 1}`)) {
                    levelElement.remove();
                }
            }
        }

        // 수식 상세 정보 표시
        function displayFormulaDetails() {
            if (!selectedFormula) return;

            const detailsContainer = document.getElementById('selected-formula-details');
            detailsContainer.innerHTML = `
                <div class="selected-formula">
                    <div class="formula-name">${selectedFormula.fullName}</div>
                    <div class="formula-expression">${selectedFormula.expression}</div>
                    <div class="formula-description">${selectedFormula.description}</div>
                    <div style="margin-top: 15px;">
                        <strong>카테고리:</strong> ${selectedFormula.category}<br>
                        <strong>레벨:</strong> ${selectedFormula.level}<br>
                        <strong>의존성:</strong> ${selectedFormula.dependencies.join(', ') || '없음'}<br>
                        <strong>상위 수식:</strong> ${selectedFormula.parent || '없음'}<br>
                        <strong>하위 수식:</strong> ${selectedFormula.hasChildren ? '있음' : '없음'}<br>
                        <strong>현재 경로:</strong> ${currentPath.join(' → ')}
                    </div>
                </div>
            `;
        }

        // 다음 단계 로드
        function loadNextStep() {
            if (currentStep >= totalSteps) {
                alert('모든 단계가 완료되었습니다!');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading-text').textContent = `${currentStep + 1}단계 로딩 중...`;

            setTimeout(() => {
                currentStep++;
                updateProgress();
                loadStepData(currentStep);
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }

        // 단계별 데이터 로드
        function loadStepData(step) {
            // 실제로는 각 단계마다 다른 수식들을 로드
            // 현재는 예시로 단계 번호만 표시
            const treeContainer = document.getElementById('formula-tree');
            const stepInfo = document.createElement('div');
            stepInfo.className = 'formula-level';
            stepInfo.innerHTML = `<h4>Level ${step}: ${step}단계 수식들 (예시)</h4>`;
            
            // 예시 버튼들
            for (let i = 1; i <= 5; i++) {
                const button = document.createElement('button');
                button.className = 'formula-button';
                button.textContent = `수식_${step}_${i}`;
                button.onclick = () => selectExampleFormula(step, i);
                stepInfo.appendChild(button);
            }

            treeContainer.appendChild(stepInfo);
        }

        // 예시 수식 선택
        function selectExampleFormula(step, index) {
            selectedFormula = {
                key: `formula_${step}_${index}`,
                name: `수식_${step}_${index}`,
                fullName: `수식_${step}_${index}`,
                expression: `= 예시 수식 ${step}_${index}`,
                description: `${step}단계 ${index}번째 예시 수식입니다.`,
                level: step,
                dependencies: [],
                category: "example"
            };

            document.querySelectorAll('.formula-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');

            displayFormulaDetails();
        }

        // 진행률 업데이트
        function updateProgress() {
            const percentage = (currentStep / totalSteps) * 100;
            document.getElementById('progress-fill').style.width = percentage + '%';
            document.getElementById('progress-text').textContent = 
                `${currentStep}/${totalSteps} 단계 완료 (${percentage.toFixed(1)}%)`;
        }

        // 계층 초기화
        function resetHierarchy() {
            currentStep = 8;
            selectedFormula = null;
            currentPath = [];
            updateProgress();
            createHierarchy();
            document.getElementById('selected-formula-details').innerHTML = `
                <div class="selected-formula">
                    <div class="formula-name">수식을 선택해주세요</div>
                    <div class="formula-expression">누락된 수식들을 추가하여 더 깊은 계층 구조를 확인할 수 있습니다.</div>
                    <div class="formula-description">MP → MPfeed → DIGPB1 → adjREPB1 → REPB1, RDPB1, RDPEP 등을 확인해보세요!</div>
                </div>
            `;
        }

        // 현재 데이터 내보내기
        function exportCurrentData() {
            const data = {
                currentStep: currentStep,
                totalSteps: totalSteps,
                selectedFormula: selectedFormula,
                formulaDatabase: formulaDatabase,
                currentPath: currentPath
            };

            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `CNUCNM_Formula_Hierarchy_Step${currentStep}.json`;
            link.click();
        }

        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            createHierarchy();
            updateProgress();
        });
    </script>
