                formulaDatabase[key].level === 0
            );

            const level0 = document.createElement('div');
            level0.className = 'formula-level';
            level0.innerHTML = '<h4>Level 0: 최상위 수식들 (클릭하여 확장)</h4>';

            level0Formulas.forEach(formulaKey => {
                const formula = formulaDatabase[formulaKey];
                const button = document.createElement('button');
                button.className = 'formula-button has-children';
                button.textContent = formula.name;
                button.onclick = () => expandFormula(formulaKey, formula);
                level0.appendChild(button);
            });

            treeContainer.appendChild(level0);
        }

        // 수식 확장
        function expandFormula(formulaKey, formula) {
            selectedFormula = { key: formulaKey, ...formula };
            
            // 버튼 선택 상태 업데이트
            document.querySelectorAll('.formula-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            event.target.classList.add('expanded');

            // 상세 정보 표시
            displayFormulaDetails();

            // 하위 수식들 찾기
            const childFormulas = Object.keys(formulaDatabase).filter(key => {
                const childFormula = formulaDatabase[key];
                return childFormula.parent === formulaKey;
            });

            if (childFormulas.length > 0) {
                // 기존 하위 레벨 제거 (같은 부모의 다른 하위들)
                removeChildLevels(formulaKey);
                
                // 새로운 하위 레벨 추가
                addChildLevel(childFormulas, formula.level + 1, formulaKey);
            }

            expandedFormulas.add(formulaKey);
        }

        // 하위 레벨 제거
        function removeChildLevels(parentKey) {
            const treeContainer = document.getElementById('formula-tree');
            const levels = treeContainer.querySelectorAll('.formula-level');
            
            levels.forEach(level => {
                const buttons = level.querySelectorAll('.formula-button');
                let shouldRemove = false;
                
                buttons.forEach(button => {
                    const buttonKey = getButtonFormulaKey(button);
                    if (buttonKey && isDescendantOf(buttonKey, parentKey)) {
                        shouldRemove = true;
                    }
                });
                
                if (shouldRemove) {
                    level.remove();
                }
            });
        }

        // 하위 수식인지 확인
        function isDescendantOf(childKey, parentKey) {
            let current = formulaDatabase[childKey];
            while (current && current.parent) {
                if (current.parent === parentKey) {
                    return true;
                }
                current = formulaDatabase[current.parent];
            }
            return false;
        }

        // 버튼에서 수식 키 가져오기
        function getButtonFormulaKey(button) {
            const buttonText = button.textContent;
            return Object.keys(formulaDatabase).find(key => 
                formulaDatabase[key].name === buttonText
            );
        }

        // 하위 레벨 추가
        function addChildLevel(childFormulas, level, parentKey) {
            const treeContainer = document.getElementById('formula-tree');
            const parentLevel = treeContainer.querySelector(`[data-parent="${parentKey}"]`);
            
            const childLevel = document.createElement('div');
            childLevel.className = 'formula-level';
            childLevel.setAttribute('data-parent', parentKey);
            childLevel.innerHTML = `<h4>Level ${level}: ${formulaDatabase[parentKey].name}의 하위 수식들</h4>`;

            childFormulas.forEach(formulaKey => {
                const formula = formulaDatabase[formulaKey];
                const button = document.createElement('button');
                button.className = 'formula-button';
                
                if (formula.hasChildren) {
                    button.classList.add('has-children');
                } else {
                    button.classList.add('leaf');
                }
                
                button.textContent = formula.name;
                button.onclick = () => expandFormula(formulaKey, formula);
                childLevel.appendChild(button);
            });

            // 부모 레벨 다음에 삽입
            if (parentLevel) {
                parentLevel.after(childLevel);
            } else {
                treeContainer.appendChild(childLevel);
            }
        }

        // 수식 상세 정보 표시
        function displayFormulaDetails() {
            if (!selectedFormula) return;

            const detailsContainer = document.getElementById('selected-formula-details');
            detailsContainer.innerHTML = `
                <div class="selected-formula">
                    <div class="formula-name">${selectedFormula.name}</div>
                    <div class="formula-expression">${selectedFormula.expression}</div>
                    <div class="formula-description">${selectedFormula.description}</div>
                    <div style="margin-top: 15px;">
                        <strong>카테고리:</strong> ${selectedFormula.category}<br>
                        <strong>레벨:</strong> ${selectedFormula.level}<br>
                        <strong>의존성:</strong> ${selectedFormula.dependencies.join(', ') || '없음'}<br>
                        <strong>상위 수식:</strong> ${selectedFormula.parent || '없음'}<br>
                        <strong>하위 수식:</strong> ${selectedFormula.hasChildren ? '있음' : '없음'}
                    </div>
                </div>
            `;
        }

        // 다음 단계 로드
        function loadNextStep() {
            if (currentStep >= totalSteps) {
                alert('모든 단계가 완료되었습니다!');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading-text').textContent = `${currentStep + 1}단계 로딩 중...`;

            setTimeout(() => {
                currentStep++;
                updateProgress();
                loadStepData(currentStep);
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }

        // 단계별 데이터 로드
        function loadStepData(step) {
            // 실제로는 각 단계마다 다른 수식들을 로드
            // 현재는 예시로 단계 번호만 표시
            const treeContainer = document.getElementById('formula-tree');
            const stepInfo = document.createElement('div');
            stepInfo.className = 'formula-level';
            stepInfo.innerHTML = `<h4>Level ${step}: ${step}단계 수식들 (예시)</h4>`;
            
            // 예시 버튼들
            for (let i = 1; i <= 5; i++) {
                const button = document.createElement('button');
                button.className = 'formula-button';
                button.textContent = `수식_${step}_${i}`;
                button.onclick = () => selectExampleFormula(step, i);
                stepInfo.appendChild(button);
            }

            treeContainer.appendChild(stepInfo);
        }

        // 예시 수식 선택
        function selectExampleFormula(step, index) {
            selectedFormula = {
                key: `formula_${step}_${index}`,
                name: `수식_${step}_${index}`,
                expression: `= 예시 수식 ${step}_${index}`,
                description: `${step}단계 ${index}번째 예시 수식입니다.`,
                level: step,
                dependencies: [],
                category: "example"
            };

            document.querySelectorAll('.formula-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');

            displayFormulaDetails();
        }

        // 진행률 업데이트
        function updateProgress() {
            const percentage = (currentStep / totalSteps) * 100;
            document.getElementById('progress-fill').style.width = percentage + '%';
            document.getElementById('progress-text').textContent = 
                `${currentStep}/${totalSteps} 단계 완료 (${percentage.toFixed(1)}%)`;
        }

        // 계층 초기화
        function resetHierarchy() {
            currentStep = 4;
            selectedFormula = null;
            expandedFormulas.clear();
            updateProgress();
            createHierarchy();
            document.getElementById('selected-formula-details').innerHTML = `
                <div class="selected-formula">
                    <div class="formula-name">수식을 선택해주세요</div>
                    <div class="formula-expression">계층 구조에서 수식을 클릭하면 상세 정보가 표시되고 하위 수식들이 확장됩니다.</div>
                    <div class="formula-description">ME, MP, DMI, FHP 모두 클릭하여 하위 수식들을 확인해보세요!</div>
                </div>
            `;
        }

        // 현재 데이터 내보내기
        function exportCurrentData() {
            const data = {
                currentStep: currentStep,
                totalSteps: totalSteps,
                selectedFormula: selectedFormula,
                formulaDatabase: formulaDatabase,
                expandedFormulas: Array.from(expandedFormulas)
            };

            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `CNUCNM_Formula_Hierarchy_Step${currentStep}.json`;
            link.click();
        }

        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            createHierarchy();
            updateProgress();
        });
    </script>
</body>
</html>
